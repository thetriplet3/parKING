    <style>
        h3 {
            text-align: center;
        }

        #confirmBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        .item:hover {
            border: 1px solid #387ef5;
        }
    </style>

    <script>
        function goToHome() {
            var type = getCurrentUser("type");
            if (type == "Owner") {
                window.location = "OwnerHome.html";
            }
            else {
                window.location = "regUserHome.html";
            }
        }

        function goToMenu() {
            window.location = "Menu.html";
        }
        function GetData() {
            var dat = window.localStorage.getItem("marker");
            var jsonDat = JSON.parse(dat);

            $("#lot_name").text(jsonDat.name);
            $("#slots").text(jsonDat.slots);
            $("#description").text(jsonDat.description)
        }
    </script>
</head>
<body onload="GetData()">
    <div class="bar bar-header bar-positive">
        <h3 class="title">Reservations</h3>
    </div>
    <div class="tabs-striped tabs-top tabs-color-positive">
        <div class="tabs">
            <a class="tab-item active" href="NormalReservation.html">
                <i>Slot Details</i>
            </a>
            <a class="tab-item" href="FutureReservation.html">

            </a>
        </div>
    </div>
    <div class="list list-inset">
    </div>
    <div class="list list-inset">
    </div>
    <div class="list list-inset">
    </div>
    <div class="list list-inset">
    </div>
    <div class="list list-inset" id="updtAvailSlots">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label" id="lblLotName">Name</span>
                <span class="input-label" id="lot_name"></span>
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label" id="lblSlots">Available Slots</span>
                <span class="input-label" id="slots"></span>
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label" id="lblDescription">Description</span>
                <span class="input-label" id="description"></span>
            </label>
        </div>
        </div>
        <div class="list list-inset">
            <button onclick="" class="button button-block icon-right ion-checkmark-circled button-positive" id="confirmBtn" >
                Back
            </button>
        </div>
        <div class="tabs-striped tabs-color-dark">
            <div class="tabs">
                <a class="tab-item">
                    <i class="icon ion-navicon-round" onclick="goToMenu()"></i>
                </a>
                <a class="tab-item">
                    <i class="icon ion-home" onclick="goToHome()"></i>

            </div>
        </div>
    <script type="text/javascript" src="scripts/jq.js"></script>
    <script type="text/javascript" src="scripts/db.js"></script>
