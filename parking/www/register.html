<html>
<head>

    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet" />
    <title>RegisterPersonalDetailsScreen</title>

    <style>
        h3 {
            text-align: center;
        }

        #RegNextBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        #BackBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        .item:hover {
            border: 1px solid #387ef5;
        }
    </style>    

    <script type="text/javascript" charset="utf-8">

        function validateForm() {
                var x = document.getElementById("fname").value;
                   if (x == null || x == "" ) {
                       alert("First Name must be filled out");
                       return false;
                   }
                   if ((/^[A-Za-z\s]+$/.test(x) == false)) {
                       alert("Can only contain A-Z");
                       return false;
                   }
                   var x = document.getElementById("lname").value;
                   if (x == null || x == "" ) {
                       alert("Last Name must be filled out");
                       return false;
                   }
                   if ((/^[A-Za-z\s]+$/.test(x) == false)) {
                       alert("Can only contain A-Z");
                       return false;
                   }
                   var x = document.getElementById("nic").value;
                   if (x == null || x == "") {
                       alert("NIC must be filled out");
                       return false;
                   }
                   if (/^[0-9]{9}[vVxX]$/.test(x) == false) {
                       alert("Nic number is not valid");
                       return false;
                   }
                   var x = document.getElementById("mob").value;
                   if (x == null || x == "") {
                       alert("Mobile Number must be filled out");
                       return false;
                   }
                 //  var phoneno = /^\d{10}$/;

                   if (/^\d{10}$/.test(x) == false) {
                       alert("mobilenumber cannot contain letters");
                       return false;
                   }
                   var x = document.getElementById("email").value;
                   if (x == null || x == "") {
                       alert("Email must be filled out");
                       return false;
                   }


                   if ((/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(x))==false) {
                         alert("You have entered an invalid email address!")
                         return (false)
                   }


                   var x = document.getElementById("pwrd").value;
                   if (x == null || x == "") {
                       alert("Password must be filled out");
                       return false;
                   }

                   if ((/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,15}$/.test(x)) == false) {
                       alert("enter a password which has atleast 5 characters and a special and numeric")
                       return true;
                   }
           // document.cookie = "selected=john"

         //   document.cookie2 = document.getElementById("utype").value;

            document.cookie = document.getElementById("email").value;

            var xy = document.getElementById("utype");
           
           
            
            window.location = "paymentInfo.html";
        }

        function BackToSignIn() {
            window.location = "index.html";
        }
    </script>
</head>
<body>
    <form action="paymentInfo.html" id="GET">
    <div class="list list-inset">
        <h3 class="title ion-person-add">   Personal Details</h3>
    </div>
    <div class="list list-inset" id="indexRegAcc">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John" id="fname">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Smith" id="lname">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Mobile (+94)</span>
                <input type="text" placeholder="07XXXXXXXX" id="mob">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">NIC</span>
                <input type="text" placeholder="012345678v" id="nic">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="name@example.com" id="email">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Minimum 5 characters" id="pwrd">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input item-select">
                <div class="input-label" id="utype">
                    User Type
                </div>
                <select>
                    <option selected>Regular User</option>
                    <option>Owner</option>
                </select>
            </label>
        </div>
    </div>
        <div class="list list-inset">
            <a class="button button-block icon-right ion-arrow-right-c button-positive" id="RegNextBtn" onclick="validateForm()">
                Next
            </a>

            <button class="button button-block icon-left ion-arrow-left-c button-positive" id="BackBtn" onclick="BackToSignIn()">
                Back
            </button>
        </div>
        </form>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="bower_components/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src="../scripts/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
