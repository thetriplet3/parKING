<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->


    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../Content/ionic.min.css">
    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet" />
    <title>UpdateAvailableSlotsScreen</title>

    <style>
        h3{
            text-align: center;
        }

        #UpdateAvailSlotsBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        #BackBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        .item:hover {
            border: 1px solid #387ef5;
        }
    </style>
    <script>
        function GoBack() {
            window.location = "OwnerHome.html";
        }
        function UpdateAvailSlots() {
            var x = document.getElementById("aveslots").value;
            if (x == null || x == "") {
                alert("Availabel slots should be filled out");
                return false;
            }
            if (isNaN(x)) {
                alert("available slots should be digits");
                return false;
            }
            var x = document.getElementById("dat").value;
            if (x == null || x == "") {
                alert("date should be filled out");
                return false;
            }
                  }


    </script>
</head>
<body>
    <div class="list list-inset">
        <h3 class="title ion-pricetags"> Update Available Slots</h3>
    </div>
    <div class="list list-inset" id="updtAvailSlots">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Number of Slots</span>
                <span class="input-label"></span>
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Available Slots</span>
                <input type="text" placeholder="00" id="aveslots">
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" id="dat">
            </label>
        </div>
    </div>
        <div class="list list-inset">
            <button class="button button-block icon-right ion-checkmark-circled button-positive" id="UpdateAvailSlotsBtn" onclick="UpdateAvailSlots()">
                Update
            </button>
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
            <button class="button button-block icon-left ion-arrow-left-c button-positive" id="BackBtn" onclick="GoBack()">
                Back
            </button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="bower_components/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src="../scripts/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
