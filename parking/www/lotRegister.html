        function validate() {
            var nm = document.getElementById("name").value;
            if (nm == null || nm == "") {
                alert("name should be filled out");
                return false;
            }
            if ((/^[A-Za-z\s]+$/.test(nm) == false)) {
                alert(" name Can only contain A-Z");
                return false;
            }

            var ns = document.getElementById("slots").value;
            if (ns == null || ns == "") {
                alert("number of slots should be filled out");
                return false;
            }
            if (isNaN(ns)) {
                alert("number of slots should be digits");
                return false;
            }

            var add = document.getElementById("add").value;
            if (add == null || add == "") {
                alert("Address should be filled out");
                return false;
            }

            var des = document.getElementById("description").value;
            if (des == null || des == "") {
                alert("description should be filled out");
                return false;
            }
            var em = window.localStorage.getItem("uemail");
            var ut = window.localStorage.getItem("ust");
            document.getElementById("email").value = em;
            alert("type  : " + ut);
            var res = connect(1, "lot", "lot");
            if (ut == "RegularUser") {
                window.location = "regUserHome.html";
            } else {
                window.location = "OwnerHome.html";
            }
        }

        function GoBack() {
            window.location = "paymentInfo.html";
        }

        function saveLot() {
            
            document.getElementById("email").value = em;
            var res = connect(1, "lot", "lot");
            window.location = "OwnerHome.html";
