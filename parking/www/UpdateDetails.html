<!DOCTYPE html>
<html>
<head>
    <!--

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../Content/ionic.min.css">
    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet" />
    <title>UpdateDetailsScreen</title>

    <style>
        h3{
            text-align: center;
        }
        #UpdateDetailsBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        #BackBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        .item:hover {
            border: 1px solid #387ef5;
        }


    </style>
    <script>
        function GoBack() {
            window.location = "OwnerHome.html";
        }
        function UpdateDetails() {
            var x = document.getElementById("UpdateTextBox").value;
            if (x == null || x == "") {
                alert("UpdateTextBox should be filled out");
                return false;
            }
            
        }
    </script>
</head>
<body>
    <div class="list list-inset">
        <h3 class="title ion-compose">   Update Details</h3>
    </div>
    <div class="list list-inset" id="updtDetails">
        <div class="list list-inset">
            <label class="item item-input item-select">
                <div class="input-label">
                    Select
                </div>
                <select>
                    <option selected>First Name</option>
                    <option>Last Name</option>
                    <option>Mobile</option>
                    <option>Email</option>
                </select>
            </label>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Update according to your choice above.." id="UpdateTextBox">
            </label>
        </div>
    </div>
        <div class="list list-inset">
            <button class="button button-block icon-right ion-checkmark-circled button-positive" id="UpdateDetailsBtn" onclick="UpdateDetails()">
                Update
            </button>
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
            <button class="button button-block icon-left ion-arrow-left-c button-positive" id="BackBtn" onclick="GoBack()">
                Back
            </button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="bower_components/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src="../scripts/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
