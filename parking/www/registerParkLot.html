<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->


    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../Content/ionic.min.css">
    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet" />
    <title>RegisterParkingLotScreen</title>

    <style>
        h3{
            text-align: center;
        }

        #RegisterParkLotBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        #BackBtn:hover {
            border: 3px solid #387ef5;
            background-color: #fff;
            color: #387ef5;
            font-weight: bold;
        }

        .item:hover {
            border: 1px solid #387ef5;
        }

        .center {
            text-align: center;
        }

        a:hover {
            color: #6ea0f7;
        }
    </style>

    <script>
        function OwnHome() {
            var x = document.getElementById("name").value;
            if (x == null || x == "") {
                alert("name should be filled out");
                return false;
            }
            if ((/^[A-Za-z\s]+$/.test(x) == false)) {
                alert(" name Can only contain A-Z");
                return false;
            }
            var x = document.getElementById("slots").value;
            if (x == null || x == "") {
                alert("number of slots should be filled out");
                return false;
            }
            if (isNaN(x)) {
                alert("number of slots should be digits");
                return false;
            }
            var x = document.getElementById("add").value;
            if (x == null || x == "") {
                alert("Address should be filled out");
                return false;
            }
            var x = document.getElementById("description").value;
            if (x == null || x == "") {
                alert("description should be filled out");
                return false;
            }
            var selected = localStorage.getItem('selected');
            alert(selected);
          //  var cookie = document.cookie;
         //   alert(cookie);
           window.location = "OwnerHome.html";

        }

        function GoBack() {
            window.location = "paymentInfo.html";
        }

   
    </script>

</head>
<body>
    <div class="list list-inset">
        <h3 class="title ion-model-s">  Register Parking Lot</h3>
    </div>
    <div id="lot">
        <input type="text" id="email" />
        <div class="list list-inset" id="regParkLot">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="JohnSmith Parking" id="name">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Number of Slots</span>
                    <input type="text" placeholder="00" id="slots">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="No.1,Park Rd,Colombo 5" id="add">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="Description goes here..." id="description">
                </label>
            </div>
        </div>
    </div>

        <div class="list list-inset">
            <p class="center">
                By creating a ParkIn lot, you agree to the <br>
                <a href="LegalDocs.html">Terms & Conditions and Privacy Policy</a>
            </p>
        </div>
        <div class="list list-inset">
            <button class="button button-block icon-right ion-checkmark-circled button-positive" id="RegisterParkLotBtn" onclick="OwnHome()">
                Register
            </button>
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
        </div>
        <div class="list list-inset">
            <button class="button button-block icon-left ion-arrow-left-c button-positive" id="BackBtn" onclick="GoBack()">
                Back
            </button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="bower_components/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src="../scripts/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
